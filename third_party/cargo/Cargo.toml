[package]
name = "compile_with_bazel"
version = "0.0.0"

[dependencies]
chrono = "0.4.0"
fern = "0.4.3"
futures = "0.1.17"
hyper = "0.11.7"
itertools = "0.7.4"
lazy_static = "0.2.11"
libc = "0.2.40"
log = "0.3.8"
rand = "0.3.18"
specs = "0.10.0"
tic = "0.3.0"
time = "0.1.38"
vk-sys = "0.3.2"
zcfg = "0.2.0"
zcfg_flag_parser = "0.2.0"
gnuplot = "0.0.24"
sdl2 = "0.31.0"
bindgen = "0.35.0"
dylib = "0.0.3"
x11-dl = "2.17.2"
rustfmt-nightly = "0.3.8"
memoffset = "0.2.1"
derive_builder = "0.5.1"
cgmath = "0.16.0"
png = "0.11.0"
protobuf = "1.4.3"

[lib]
path = "fake_lib.rs"

[raze]
workspace_path = "//third_party/cargo"
target = "x86_64-unknown-linux-gnu"
genmode = "Remote"

[raze.crates.x11-dl.'2.17.3']
gen_buildrs = true

[raze.crates.rustfmt-nightly.'0.3.8']
extra_aliased_targets = [
  "cargo_bin_rustfmt"
]
gen_buildrs = true

[raze.crates.sdl2.'0.31.0']
skipped_deps = [
  "sdl2-sys-0.31.0"
]
additional_deps = [
  "@//third_party/cargo/overrides/sdl2-sys:sdl2_sys"
]

[raze.crates.bindgen.'0.35.0']
gen_buildrs = true
extra_aliased_targets = [
  "cargo_bin_bindgen"
]

[raze.crates.clang-sys.'0.22.0']
gen_buildrs = false
skipped_deps = [
  "libloading-0.5.0"
]
additional_deps = [
  "@//third_party/cargo/overrides/libloading-0.5.0:libloading",
]

[raze.crates.derive_builder.'0.5.1']
data_attr = "glob([\"src/doc_tpl/*\"])"

[raze.crates.cgmath.'0.16.1']
# Generates some functions or something
gen_buildrs = true

[raze.crates.protobuf.'1.5.0']
extra_aliased_targets = [
    "cargo_bin_protoc_gen_rust"
]

[raze.crates.waterfall.'0.7.1']
data_attr = "glob([\"assets/**\"])"
